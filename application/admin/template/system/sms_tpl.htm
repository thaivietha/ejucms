{include file="public/layout" /}
<body>
<div class="layui-fluid" id="LAY-component-layer-list">
    <div class="layui-row">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="web-system">
                    <div class="layui-tab layui-tab-card">
                        <div class="layui-tab-content" style="padding:10px 0">
                            <div class="layui-tab-item layui-show">
                                <div class="layui-row layui-col-space15">
                                    <div class="layui-col-md12">
                                        <div class="layui-card">
                                            <div class="layui-card-body" pad15>
                                                <div class="layui-form" wid100 lay-filter="">
                                                    <input type="hidden" name="tpl_id" value="{$config.tpl_id}">
                                                    <div class="layui-form-item">
                                                        <label class="layui-form-label"><b>*</b>短信标题</label>
                                                        <div class="layui-input-inline">
                                                            <input id="tpl_title" name="tpl_title"  lay-verify="required" value="{$config.tpl_title|default=''}" class="layui-input" type="text"/>
                                                        </div>
                                                        <div class="layui-form-mid layui-word-aux ey_helptips"></div>
                                                        <div class="layui-form-inline2 ey_helptips_txt"></div>
                                                    </div>

                                                    <div class="layui-form-item">
                                                        <label class="layui-form-label"><b>*</b>短信签名</label>
                                                        <div class="layui-input-inline">
                                                            <input id="sms_sign" name="sms_sign"  lay-verify="required" value="{$config.sms_sign|default=''}" class="layui-input" type="text"/>
                                                        </div>
                                                        <div class="layui-form-mid layui-word-aux ey_helptips"></div>
                                                        <div class="layui-form-inline2 ey_helptips_txt">短信平台签名</div>
                                                    </div>
                                                    <div class="layui-form-item">
                                                        <label class="layui-form-label">短信模板ID</label>
                                                        <div class="layui-input-inline">
                                                            <input id="sms_tpl_code" name="sms_tpl_code" value="{$config.sms_tpl_code|default=''}" class="layui-input" type="text"/>
                                                        </div>
                                                        <div class="layui-form-mid layui-word-aux ey_helptips"></div>
                                                        <div class="layui-form-inline2 ey_helptips_txt">短信模板ID</div>
                                                    </div>

                                                    <div class="layui-form-item">
                                                        <label class="layui-form-label"><b>*</b>发送短信内容</label>
                                                        <div class="layui-input-inline">
                                                            <textarea name="tpl_content" class="layui-textarea">{$config.tpl_content|default=''}</textarea>
                                                        </div>
                                                        <div class="layui-form-mid layui-word-aux ey_helptips"></div>
                                                        <div class="layui-form-inline2 ey_helptips_txt">直接复制到短信平台模板内容</div>
                                                    </div>
                                                    <div class="layui-form-item">
                                                        <div class="layui-input-block">
                                                            <button class="layui-btn" lay-submit lay-filter="formSubmit">确认提交</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        layui.config({
            base: '__SKIN__/' //静态资源所在路径
            ,version: '{$version}'
        }).extend({
            index: 'lib/index' //主入口模块
        }).use(['index', 'form'], function(){
            var $ = layui.$
                ,layer = layui.layer
                ,form = layui.form;
            //监听提交
            form.on('submit(formSubmit)', function(data){
                var load = layer_loading();
                data.field._ajax = 1;
                $.ajax({
                    type : 'post',
                    url : "{:url('System/sms_tpl')}",
                    data : data.field,
                    dataType : 'json',
                    success : function(res){
                        layer.close(load); //关闭loading
                        if(res.code == 1){
                            layer.msg(res.msg, {icon: 1, time: 1000}, function(){
                                close_this();
                            });
                        }else{
                            showErrorMsg(res.msg);
                        }
                    },
                    error: function(e){
                        layer.close(load); //关闭loading
                        showErrorAlert();
                    }
                });
                return false;
            });

        });
    </script>

    {include file="public/footer" /}
