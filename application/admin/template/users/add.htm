{include file="public/layout" /}
<body>
<div class="layui-fluid" id="LAY-component-layer-list">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body web-system" pad15>
                    <div class="layui-form" wid100 lay-filter="">
                        <div class="layui-form-item">
                            <label class="layui-form-label"><b>*</b>手机号</label>
                            <div class="layui-input-inline">
                                <input type="text" name="mobile" id="mobile" lay-verify="phone" value="" class="layui-input">
                            </div>
                            <div class="layui-input-inline">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label"><b>*</b>用户名</label>
                            <div class="layui-input-inline">
                                <input type="text" name="username" id="username" lay-verify="required" value="" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">真实姓名</label>
                            <div class="layui-input-inline">
                                <input type="text" name="true_name" id="true_name"  value="" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">头像</label>
                            <div class="layui-input-inline">
                                <div class="upload-box">
                                    <div class="upload-img fl">
                                        <div class="icaction none">
                                      <span class="load_images">
                                         <a href="javascript:void(0);" onclick="BigImages($('#img_litpic').attr('src'));">
                                         <i class="layui-icon layui-icon-search mr5"></i>查看
                                         </a>
                                      </span>
                                            <span class="load_images">
                                        <a href="javascript:void(0);" data-inputid="litpic" onclick="DelImages(this);">
                                        <i class="layui-icon layui-icon-delete mr5"></i>删除
                                        </a>
                                      </span>
                                        </div>
                                        <div class="cover-bg none"></div>
                                        <img id="img_litpic" src="{:get_default_pic()}">
                                    </div>
                                    <div class="upload-right fl">
                                        <button class="layui-btn test-upload-demoMore layui-btn-primary layui-btn-sm fl mb10 mr5" lay-data="{number:1,ey_inputId:'litpic',ey_savepath:'allimg'}"><i class="layui-icon">&#xe67c;</i>上传图片</button>
                                        <button class="layui-btn layui-btn-sm layui-btn-primary layui-btn-sm fl mb10" onClick="GetPictureFolder(1,'litpic');"><i class="layui-icon">&#xe64a;</i>图库</button>
                                        <input name="litpic" id="litpic" placeholder="图片地址" value="" class="layui-input">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">邮箱</label>
                            <div class="layui-input-inline">
                                <input type="text" name="email" id="email"  value="" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">qq</label>
                            <div class="layui-input-inline">
                                <input type="text" name="qq" id="qq" onkeyup="this.value=this.value.replace(/[^0-9]/g,'');" onpaste="this.value=this.value.replace(/[^0-9]/g,'');"  class="layui-input">
                            </div>
                            <div class="layui-input-inline">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label"><b>*</b>密码</label>
                            <div class="layui-input-inline">
                                <input type="text" name="password" id="password" lay-verify="check_password" value="" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label"><b>*</b>确认密码</label>
                            <div class="layui-input-inline">
                                <input type="text" name="verify_password" id="verify_password"  value="" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label"><b>*</b>会员级别</label>
                            <div class="layui-input-inline">
                                <select name="level_id" lay-ignore=""  class="layui-input">
                                    {volist name="level_list" id="vo"}
                                    <option value="{$key}" >{$vo}</option>
                                    {/volist}
                                </select>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">状态</label>
                            <div class="layui-input-inline w70">
                                <input type="checkbox" lay-filter="is_activation" lay-skin="switch" lay-text="激活|屏蔽" checked>
                                <input type="hidden" name="is_activation" value="1" />
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" lay-submit lay-filter="formSubmit">确认提交</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>

        $(document).ready(function(){
            // 鼠标事件，加载查看大图和删除图片
            $(".upload-img").live('mouseover', function(){
                $(this).find('div.icaction').show();
                $(this).find('div.cover-bg').show();
            }).live('mouseout', function(){
                $(this).find('div.icaction').hide();
                $(this).find('div.cover-bg').hide();
            });
        });

        layui.config({
            base: '__SKIN__/' //静态资源所在路径
            ,version: '{$version}'
        }).extend({
            index: 'lib/index' //主入口模块
        }).use(['index', 'set'],function () {
            var $ = layui.$
                ,element = layui.element
                ,layer = layui.layer
                ,form = layui.form;

            element.render();
            form.verify({
                check_password:function (value, item) {
                    if(value == '' || undefined == value){
                        return '请填写密码！';
                    }
                    if (value.length < 6){
                        return '密码不能少于6位！';
                    }
                    var verify_password = $("#verify_password").val();
                    if (value !== verify_password){
                        return '两次输入密码不一致！';
                    }
                }
//                ,check_verify_password:function (value, item) {
//                    if(value == '' || undefined == value){
//                        return '请填写确认密码';
//                    }
//                        var password = $("#password").val();
//                    if (value !== password){
//                        return '两次输入密码不一致';
//                    }
//                }
                ,check_tellphone: function(value){
                    var phone = /^[0-9-]+$/;
                    var flag = phone.test(value);
                    if(value != '' && !flag){
                        return '请输入正确座机号码或手机号';
                    }
                }
            });
            // 监听开关
            form.on('switch', function(data){
                var elemId = data.elem.attributes['lay-filter']['nodeValue'];
                if (data.elem.checked) {
                    this.value = 1;
                } else {
                    this.value = 0;
                }
                $("input[name='"+elemId+"']").val(this.value);
            });

            //监听提交
            form.on('submit(formSubmit)', function(data){
                var load = layer_loading();
                data.field._ajax = 1;
                $.ajax({
                    type : 'post',
                    url : "{:url('Users/add')}",
                    data : data.field,
                    dataType : 'json',
                    success : function(res){
                        layer.close(load); //关闭loading
                        if(res.code == 1){
                            layer.msg(res.msg, {icon: 1, time: 1000}, function(){
                                parent.gourl(res.url);
                            });
                        }else{
                            showErrorMsg(res.msg);
                        }
                    },
                    error: function(e){
                        layer.close(load); //关闭loading
                        showErrorAlert();
                    }
                });
                return false;
            });
        });

    </script>
</body>
{include file="public/footer" /}
