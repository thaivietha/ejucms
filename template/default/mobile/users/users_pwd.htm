<!DOCTYPE html>
<html lang="zh-CN">
{include file="users/header" /}
<body style="padding-top:2.625rem ;">
<!--顶部-->
{include file="users/rightNav" /}
<!--信息提醒-->
<form id="post_form" action="{:url('Users/pwd')}" onsubmit="return false;">
<div class="message-box mt10">
    <div class="message-text">为了您的帐户安全，请勿使用123456这类简单的密码</div>
</div>
<!--用户设置-->
<div class="fang_add mt10">
    <div class="item">
        <div class="item_l">原密码：</div>
        <div class="item_r">
            <input type="password" name="oldpassword" value="" placeholder="请输入您的原密码" />
        </div>
    </div>
    <div class="item">
        <div class="item_l">新密码：</div>
        <div class="item_r">
            <input type="password" id="password" name="password" value="" placeholder="请输入您的新密码" />
        </div>
    </div>
    <div class="item">
        <div class="item_l">重复密码：</div>
        <div class="item_r">
            <input type="password" id="password2" name="password2" value="" placeholder="请再次输入新密码" />
        </div>
    </div>

</div>
<!--确认提交-->
<div class="footer-bt">
    <a href="JavaScript:;"  onclick="submit_fun()">保存修改</a>
</div>
    <script>
        //提交
        function submit_fun(){
            var load = layer_loading();
            $.ajax({
                type : 'post',
                url : "{:url('Users/pwd')}",
                data : $("#post_form").serialize(),
                dataType : 'json',
                success : function(res){
                    layer.close(load); //关闭loading
                    if(res.code == 1){
                        layer.msg(res.msg, {icon: 1,time: 2000});
                        parent.window.location.href = "{:url('Users/centre')}";
                    }else{
                        layer.msg(res.msg, {icon: 2,time: 2000});
                    }
                },
                error: function(e){
                    layer.close(load); //关闭loading
                    showErrorAlert();
                }
            });
            return false;
        }
    </script>
</form>
</body>
</html>
